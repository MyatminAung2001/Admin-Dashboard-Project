<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../Bootstrap-4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/feather-icons-web/feather.css">
    <link rel="stylesheet" href="./Css/main.css">
</head>
<body>

    <section class="main container-fluid">
        <div class="row">  
            <!-- Side bar Start -->
            <div class="col-12 col-lg-3 col-xl-2 vh-100 sidebar">
                <div class="d-flex justify-content-between align-items-center py-2 mt-3">
                    <div class="d-flex align-items-center ">
                        <!-- <span class="logo p-2 rounded d-flex justify-content-center align-items-center mr-2">
                            <i class="feather-shopping-bag text-dark h4"></i>
                        </span> -->
                        <span class="font-weight-bolder h4 text-dark mb-0 text-uppercase">My Shop</span>
                    </div>
                    <button class="hide-btn btn btn-light d-block d-lg-none">
                        <i class="feather-x text-primary" style="font-size: 2em;"></i>
                    </button>
                </div>
                <div class="nav-menu">
                    <ul>
                        <li class="menu-item">
                            <a href="index.html" class="menu-item-link">
                                <span>
                                    <i class="feather-home"></i>
                                    Dashboard
                                </span>
                            </a>
                        </li>
                        <li class="menu-spacer"></li>
                        <li class="menu-title">
                            <span>
                                Manage Items
                            </span>
                        </li>
                        <li class="menu-item">
                            <a href="item_add.html" class="menu-item-link active">
                                <span>
                                    <i class="feather-plus-circle"></i>
                                    Add Items
                                </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="item_list.html" class="menu-item-link">
                                <span>
                                    <i class="feather-list"></i>
                                    Items List
                                </span>
                                <span class="badge badge-pill bg-white shadow-sm p-1">15</span>
                            </a>
                        </li>
                        <li class="menu-spacer"></li>
                    </ul>
                </div>
            </div>
            <!-- Side bar End -->
            <div class="content col-12 col-lg-9 col-xl-10 vh-100 py-1">
                <div class="row header mb-4">
                    <div class="col-12">
                        <div class="tool-bar p-2 rounded d-flex justify-content-between align-items-center shadow">
                            <button class="menu-btn btn btn-primary d-blockd d-lg-none">
                                <i class="feather-menu text-light" style="font-size: 2em;"></i>
                            </button>
                            <form action="" method="post" class="d-none d-md-block">
                                <div class="form-inline">
                                    <input type="text" class="form-control mr-2">
                                    <button class="btn">
                                        <i class="feather-search text-white"></i>
                                    </button>
                                </div>
                            </form>
                            <div class="dropdown">
                                <button class="panel btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                                    <img src="./img/myProfile.jpg" class="avatar shadow-sm" alt="">
                                    <span class="text-white">Myatmin Aung</span>
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">LogOut</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Content Area Start -->
                <div class="row">
                    <div class="col-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb bg-white shadow mb-4">
                                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                <li class="breadcrumb-item"><a href="item_list.html">Items</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Add Items</li>
                            </ol>
                        </nav>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-xl-8">
                        <div class="card mb-4 shadow">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h4 class="mb-0">
                                        <i class="feather-plus-circle text-primary"></i>Add Item
                                    </h4>
                                    <a href="item_list.html" class="btn btn-primary">
                                        <i class="feather-menu"></i>
                                    </a>
                                </div>
                                <hr>
                                <form action="#" method="post">
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label for="photo">
                                                    Photo Upload
                                                </label>
                                                <i class="feather-info" data-container="body" data-toggle="popover" data-placement="top" data-content="Only Support Jpg, Png"></i>
    
                                                <input type="file" name="photo" id="photo" class="form-control-file p-1" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="name">Item Name</label>
                                                <input type="text" id="name" name="name" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="t">Item Type</label>
                                                <select name="type" class="form-control custom-select" id="t">
                                                    <option value="0">ကုန်ဆို</option>
                                                    <option value="1">ကုန်ခြောက်</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="c">Category</label>
                                                <select name="type" class="form-control custom-select" id="c">
                                                    <option value="" selected disabled>Select Main Category</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="sc">Sub Category</label>
                                                <select name="type" class="form-control custom-select" id="sc">
                                                    <option value="" selected disabled>Select Sub Category</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="row">
                                                <div class="col-6">
                                                    <label for="q">Item Quantity</label>
                                                    <input type="text" name="q" class="form-control" id="q">
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label for="type">Unit</label>
                                                        <select name="type" class="form-control custom-select" id="type">
                                                            <option value="0">ကုန်ဆို</option>
                                                            <option value="1">ကုန်ခြောက်</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="price">Price</label>
                                                <input type="number" id="price" name="price" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="des">Description</label>
                                                <textarea type="text" id="des" name="des" rows="8" class="form-control"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <button class="btn btn-primary">Add Item</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Content Area End -->
            </div>
        </div>
    </section>

    <script src="../JQuery/Js/jquery.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="../Bootstrap-4/js/bootstrap.bundle.min.js"></script>
    <script src="../WayPoint/lib/jquery.waypoints.js"></script>
    <script src="./Js/app.js"></script>
    <script>

        let category = ["phone","computer","tv"];
        let subCategory = [
            {name: "iPhone" , category_id: 0},
            {name: "Mi" , category_id: 0},
            {name: "Dell" , category_id: 1},
            {name: "MacBook" , category_id: 1},
            {name: "Sony" , category_id: 2},
            {name: "Samsung" , category_id: 2},
        ];


        category.map(function (el,index) {
            $("#c").append(`<option value="${index}">${el}</option>`);
        });
        
        subCategory.map(function (el,index) {
            $("#sc").append(`<option value="${index}" data-category="${el.category_id}">${el.name}</option>`);
        });

        $("#c").on("change",function () {
            let currentCategoryID = ($(this).val());
            $("#sc option").hide();
            $(`[data-category = ${currentCategoryID}]`).show();
        });

    </script>
    
    
</body>
</html>
